<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whether Weather</title>
    <link rel="icon" type="image/png" href="/images/cloud.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
    />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="/js/bulma.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/localizedFormat.js"></script>
    <script src="/js/whether-weather.js"></script>
    <script src="/data/weather_data.js"></script>
  </head>
  <body>
    <header
   class="has-background-black is-flex is-justify-content-center is-align-items-center pt-1"
>
  <img width="160" src="/images/logo.png" alt="Logo" />
</header>
 <nav class="navbar has-background-black">
  <div class="container">
    <div class="navbar-brand">
      <span
        class="navbar-burger has-background-black"
        data-target="navbarMenu"
        aria-expanded="false"
      >
        <span aria-hidden="true" class="has-text-white"></span>
        <span aria-hidden="true" class="has-text-white"></span>
        <span aria-hidden="true" class="has-text-white"></span>
      </span>
    </div>
    <div id="navbarMenu" class="navbar-menu">
      <div class="navbar-end has-background-black">
        <a href="/" class="navbar-item has-text-white is-size-5"> Dashboard </a>
        <a href="/settings" class="navbar-item has-text-white is-size-5">
          Settings
        </a>
      </div>
    </div>
  </div>
</nav>

    <main class="columns is-multiline p-6">
      
<section class="container columns is-multiline pb-5">
  <h1 id="city-name" class="column is-12 title has-text-centered"></h1>
  <h2 class="subtitle column is-12 has-text-centered has-text-weight-bold">
    Right Now
  </h2>
  <div
    class="column is-7 is-flex is-justify-content-center is-align-items-center"
  >
    <figure class="image is-128x128">
      <img id="right-now-icon" />
    </figure>
  </div>
  <section class="card column is-3">
    <header class="card-header">
      <p id="right-now" class="card-header-title is-size-5 is-centered"></p>
    </header>
    <article class="card-content is-flex is-justify-content-space-between">
      <p
        id="right-now-temp"
        class="is-size-5 has-text-white has-text-weight-bold"
      ></p>
      <p
        id="right-now-wind"
        class="is-size-5 has-text-white has-text-weight-bold"
      ></p>
    </article>
  </section>
</section>

<section
  class="container columns is-multiline has-text-centered has-text-weight-bold pb-5"
>
  <h2 class="subtitle column is-12 has-text-weight-bold">Today's Info</h2>
  <div class="column">
    <div class="card p-4">
      <p class="pb-2">Max Temp</p>
      <p id="max-temp"></p>
    </div>
  </div>
  <div class="column">
    <div class="card p-4">
      <p class="pb-2">Min Temp</p>
      <p id="min-temp"></p>
    </div>
  </div>
  <div class="column">
    <div class="card p-4">
      <p class="pb-2">Sunrise</p>
      <p id="sunrise"></p>
    </div>
  </div>
  <div class="column">
    <div class="card p-4">
      <p class="pb-2">Sunset</p>
      <p id="sunset"></p>
    </div>
  </div>
  <div class="column">
    <div class="card p-4">
      <p class="pb-2">Wind Speed</p>
      <p id="wind-speed"></p>
    </div>
  </div>
</section>

<section id="week-weather" class="container columns is-multiline">
  <h2 class="subtitle column is-12 has-text-centered has-text-weight-bold">
    Week's Info
  </h2>
</section>

<script src="/js/city-focus.js"></script>

    </main>
    <footer class="footer has-background-black has-text-white">
  <div class="container">
    <div class="content has-text-centered">
      <p>
        <img
          class="image is-24x24 is-inline has-text-white"
          src="/images/cloud.png"
          alt="cloud"
        />
        (Whether) Weather
      </p>
      <p>
        Â© 2025 Andre Pangoni.
        <a
          class="footer-link"
          href="https://github.com/andreeeeh/whether-weather"
          target="_blank"
        >
          GitHub
        </a>
      </p>
    </div>
  </div>
</footer>

  </body>
</html>
