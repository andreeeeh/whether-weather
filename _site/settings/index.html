<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whether Weather</title>
    <link rel="icon" type="image/png" href="/images/cloud.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
    />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="/js/bulma.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/localizedFormat.js"></script>
    <script src="/js/whether-weather.js"></script>
    <script src="/js/navbar.js"></script>
    <script src="/data/weather_data.js"></script>
  </head>
  <body>
    <header
   class="has-background-black is-flex is-justify-content-center is-align-items-center pt-1"
>
  <img width="160" src="/images/logo.png" alt="Logo" />
</header>
 <nav class="navbar has-background-black">
  <div class="container">
    <div class="navbar-brand">
      <a id="favorites" href="/?favorites=true" class="navbar-item is-hidden">
        <div class="dropdown is-hoverable">
          <div class="dropdown-trigger">
            <button
              id="dropdown-button"
              class="button"
              aria-haspopup="true"
              aria-controls="dropdown-menu4"
            >
              <span>Favorite Cities</span>
              <span class="icon is-small">
                <img
                  src="/images/star.png"
                  alt="Click to see your favorites cities dashboard"
                />
              </span>
            </button>
          </div>
          <div class="dropdown-menu" id="dropdown-menu4" role="menu">
            <div id="dropdown-content" class="dropdown-content"></div>
          </div>
        </div>
      </a>
      <span
        class="navbar-burger has-background-black"
        data-target="navbarMenu"
        aria-expanded="false"
      >
        <span aria-hidden="true" class="has-text-white"></span>
        <span aria-hidden="true" class="has-text-white"></span>
        <span aria-hidden="true" class="has-text-white"></span>
      </span>
    </div>
    <div id="navbarMenu" class="navbar-menu">
      <div class="navbar-end has-background-black">
        <a
          id="dashboard-button"
          href="/"
          class="navbar-item has-text-white is-size-5"
        >
          Dashboard
        </a>
        <a
          id="settings-button"
          href="/settings"
          class="navbar-item has-text-white is-size-5"
        >
          Settings
        </a>
      </div>
    </div>
  </div>
</nav>

    <main class="columns is-multiline p-6">
      
<section class="container columns is-multiline has-background-grey-darker">
  <section class="column is-6">
    <div class="card container">
      <article
        id="fav-cities"
        class="card-content is-flex is-flex-direction-column"
      >
        <h2 class="subtitle is-size-6 has-text-centered">Favorite Cities</h2>
      </article>
    </div>
  </section>
  <section class="column is-6">
    <div class="card container">
      <article class="card-content has-text-centered">
        <button id="celsius" class="button is-small">Celsius</button>
        <button id="fahrenheit" class="button is-small">Fahrenheit</button>
      </article>
      <article class="card-content has-text-centered">
        <button id="reset" class="button is-small is-danger">
          Reset default setting
        </button>
      </article>
    </div>
  </section>
</section>

<script src="/js/settings.js"></script>

    </main>
    <footer class="footer has-background-black has-text-white">
  <div class="container">
    <div class="content has-text-centered">
      <p>
        <img
          class="image is-24x24 is-inline has-text-white"
          src="/images/cloud.png"
          alt="cloud"
        />
        (Whether) Weather
      </p>
      <p>
        Â© 2025 Andre Pangoni.
        <a
          class="footer-link"
          href="https://github.com/andreeeeh/whether-weather"
          target="_blank"
        >
          GitHub
        </a>
      </p>
    </div>
  </div>
</footer>

  </body>
</html>
